<ng-container *ngIf="field.fieldGroup.length">
  <div *ngFor="let field of field.fieldGroup; let i = index" class="row flex">
    <ion-button (click)="remove(i)">
      <ion-icon name="remove-circle-outline" slot="icon-only"></ion-icon>
    </ion-button>
    <formly-field [field]="field" class="col"></formly-field>
    <ng-container *ngTemplateOutlet="addButton"></ng-container>
  </div>
</ng-container>
<ng-container *ngIf="!field.fieldGroup.length">
  <ng-container *ngTemplateOutlet="addButton"></ng-container>
</ng-container>

<ng-template #addButton>
  <ion-button (click)="add()">
    <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
  </ion-button>
</ng-template>
