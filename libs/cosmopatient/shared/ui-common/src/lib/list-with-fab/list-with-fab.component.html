<ion-list>
  <ng-container *ngFor="let entityInstance of entities$ | async">
    <ng-container
      *ngTemplateOutlet="
        entityTemplateRef;
        context: { $implicit: entityInstance }
      "
    >
    </ng-container>
  </ng-container>
</ion-list>
<ion-fab
  (click)="fabButtonPressed.emit()"
  horizontal="end"
  slot="fixed"
  vertical="bottom"
>
  <ion-fab-button color="primary"
  >
    <ion-icon name="add"></ion-icon
    >
  </ion-fab-button>
</ion-fab>
