<form (ngSubmit)="save()" [formGroup]="formGroup">
  <formly-form
    [fields]="fields"
    [form]="formGroup"
    [model]="entity"
  ></formly-form>
  <ion-button (click)="cancel.emit()">Abbrechen</ion-button>
  <ion-button (click)="save()" [disabled]="!formGroup.valid" color="primary"
  >Speichern
  </ion-button
  >
</form>
